<ion-content>
  <div class="panier-container">
    <ion-card *ngFor="let produit of produits">
      <img [src]="produit.image" alt="{{ produit.nom }}" />
      <div class="details">
        <h2>{{ produit.nom }}</h2>
        <div class="prix">{{ produit.prixUnitaire }} FCFA</div>

        <div class="quantite-controls">
          <ion-button size="small" fill="clear" (click)="decrementerQuantite(produit)">
            <ion-icon name="remove-circle-outline" slot="icon-only"></ion-icon>
          </ion-button>

          <span>{{ produit.quantite }}</span>

          <ion-button size="small" fill="clear" (click)="incrementerQuantite(produit)">
            <ion-icon name="add-circle-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </div>

        <ion-button size="small" color="danger" fill="clear" (click)="supprimerProduit(produit.id)">
          <ion-icon name="trash-outline" slot="start"></ion-icon>
          Supprimer
        </ion-button>
      </div>
    </ion-card>

    <div class="total">
      Total : {{ getTotalPanier() | number }} FCFA
    </div>

    <div class="vider-panier">
      <ion-button expand="block" (click)="viderPanier()">
        <ion-icon name="trash-bin-outline" slot="start"></ion-icon>
        Vider le panier
      </ion-button>
    </div>
  </div>
</ion-content>
